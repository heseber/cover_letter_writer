translate_cover_letter:
  description: >
    Translate the provided cover letter from English to {target_language}.
    
    IMPORTANT REQUIREMENTS:
    - Preserve ALL markdown formatting exactly (headings, lists, bold, italic, links, etc.)
    - Maintain the exact same document structure and section organization
    - Translate professional terminology appropriately for the target language market
    - Preserve technical terms that are commonly used internationally
    - Adapt company names, job titles, and descriptions to be culturally appropriate
    - Maintain the professional tone and impact of the original
    - Do NOT add any explanations, notes, or metadata
    - Do NOT wrap the output in code blocks
    - Output ONLY the translated cover letter content in pure markdown format
    
    DO NOT TRANSLATE THE FOLLOWING:
    - Company names (unless they have official translations)
    - Technical terms and internationally recognized acronyms
    - Proper nouns (person names, places)
    
    Cover letter to translate:
    {cover_letter_content}
    
    Target language: {target_language}
  
  expected_output: >
    A fully translated cover letter in {target_language} that:
    - Preserves exact markdown formatting and structure
    - Uses appropriate professional terminology for the target language
    - Maintains the same impact and tone as the original
    - Contains no explanatory text or metadata
    - Is ready to be saved directly as a markdown file
  
  agent: cover_letter_translator

